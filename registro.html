<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./registro.css">
</head>
<body>
    <header class="header">
        <img src="../PlatziVideo/logo-platzi-video-BW2.png" alt="Logo">
    </header>
    <main class="register">
        <section class="register__container">
            <div class="register__container_div">
                <h2>Regístrate</h2>
            </div>
            <div>
                <form class="register__container--form" action="">
                    <input class="input" type="text" placeholder="Nombre">
                    <input class="input" type="text" placeholder="Correo">
                    <input class="input" type="password" placeholder="Contraseña">
                    <div>
                        <button class="button">Registrarme</button>
                    </div>
                </form>
            </div>
            <div class="register__inicio">
                <a class="register__inicio_a" href="/">Inicia Sesión</a>
            </div>
        </section>
    </main>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
